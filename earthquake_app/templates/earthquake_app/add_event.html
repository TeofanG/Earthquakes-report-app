{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'earthquake_app/styles.css' %}">
    <title>Add Event</title>
</head>
<body>
    <h1>Add Event</h1>
    <form method="post" action="{% url 'earthquake_app:add_event' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" name="start_time" value="{{ form.start_time.value }}" required>
        </div>

        <div class="form-group">
            <label for="end_time">End Time:</label>
            <input type="datetime-local" name="end_time" value="{{ form.end_time.value }}" required>
        </div>

        <div class="form-group">
            <label for="magnitude">Magnitude (0 to 10):</label>
            <input type="number" name="magnitude" value="{{ form.magnitude.value }}" min="0" max="10" step="0.1">
        </div>

        <div class="form-group">
            <label for="depth">Depth (greater than zero):</label>
            <input type="number" name="depth" value="{{ form.depth.value }}" min="0" step="0.1">
        </div>

        <div class="form-group">
            <label for="latitude">Latitude (43 to 48.5):</label>
            <input type="number" name="latitude" value="{{ form.latitude.value }}" min="43" max="48.5" step="0.1">
        </div>

        <div class="form-group">
            <label for="longitude">Longitude (20 to 30):</label>
            <input type="number" name="longitude" value="{{ form.longitude.value }}" min="20" max="30" step="0.1">
        </div>

        <button type="submit">Add Event</button>
    </form>
</body>
</body>
</html>
